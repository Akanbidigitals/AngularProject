<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedFilterRadioButton" (change)="SelectFilterRadioButtonChanged()">
    <span>{{ 'All ('+ all+')' }}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilterRadioButton" (change)="SelectFilterRadioButtonChanged()">
    <span>{{'In Stock ('+ inStock +')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedFilterRadioButton" (change)="SelectFilterRadioButtonChanged()">
    <span>{{'Out of stock('+outOfStock+')'}}</span>

</div>
